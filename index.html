<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Driven</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="ArquivosUteis/Logo.png">
    </header>
    <div class="personalization">
        <div class="choices">
            <div class="division">
                <div class="textChoice">Escolha o modelo</div>
                <div class="model">  
                    <div onclick="selecection(this)" class="division2"><div class="backgroundGrey">
                        <img src="ArquivosUteis/tshirt.png">
                    </div>
                    <div class="textChoice align margin">T-shirt</div>
                </div>                                
                    
                    <div onclick="selecection(this)" class="division2"><div class="backgroundGrey">
                        <img src="ArquivosUteis/Camiseta.png">
                    </div>
                    <div class="textChoice align margin">Camiseta</div>
                </div>
                    
                    <div onclick="selecection(this)" class="division2"><div class="backgroundGrey">
                        <img src="ArquivosUteis/Mangalonga.png">
                    </div>
                    <div class="textChoice align margin">Manga Longa</div>
                </div>
                    
                </div>
                <div class="textChoice">Escolha a gola</div>
                <div class="collar">    
                    <div onclick="selecection(this)" class="division2"><div class="backgroundGrey">
                        <img src="ArquivosUteis/GolaV.png">
                    </div>
                    <div class="textChoice align margin">Gola V</div>
                </div>               
                    
                    <div onclick="selecection(this)" class="division2"><div class="backgroundGrey">
                        <img src="ArquivosUteis/GolaRedonda.png">
                    </div>
                    <div class="textChoice align margin">Gola redonda</div>
                </div> 
                    
                    <div onclick="selecection(this)" class="division2"><div class="backgroundGrey">
                        <img src="ArquivosUteis/GolaPolo.png">
                    </div>
                    <div class="textChoice align margin">Gola Polo</div>
                </div> 
                    
                </div>
                <div class="textChoice">Escolha o tecido</div>
                <div class="tissue">     
                    <div onclick="selecection(this)" class="division2"><div class="backgroundGrey">
                        <img src="ArquivosUteis/Seda.png">
                    </div>
                    <div class="textChoice align margin">Seda</div>
                </div>         
                         
                    <div onclick="selecection(this)" class="division2"><div class="backgroundGrey">
                        <img src="ArquivosUteis/Algodão.png">
                    </div>
                    <div class="textChoice align margin">Algodão</div>
                </div>

                    <div onclick="selecection(this)" class="division2"><div class="backgroundGrey">
                        <img src="ArquivosUteis/Poliester.png">
                    </div>
                    <div class="textChoice align margin">Poliéster</div>
                </div>                  
            </div>
            <div class="textChoice">Imagem de referência</div> 
                <input type="url" placeholder="Insira o link"> 
                <div onclick="sendRequest()" class="confirm align">Confimar pedido</div>                
                </div>
        </div>
        <div class="ilustration"><img src="ArquivosUteis/ilustração.png"></div>
    </div>
    <div class="lastOrders">        
        <div class="division3">
            <div class="text">Últimos pedidos</div>
            <div class="ultimosPedidos"></div>
                                
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="java.js"></script>    
</body>
</html>
